<mat-toolbar color="primary" class="action">
  <div class="flex-center">
    <button mat-raised-button class="mr" (click)="selectAll()">
      Select all
    </button>
    <button
      mat-raised-button
      class="mr"
      (click)="deleteSelected()"
      [disabled]="!this.selectedUsers.length"
    >
      Delete
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Sorting order:</mat-label>
      <mat-select [formControl]="sort">
        <mat-option value="asc">Ascending</mat-option>
        <mat-option value="desc">Descending</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <form>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="search" [formControl]="search" />
      </mat-form-field>
    </form>
  </div>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <mat-card *ngFor="let user of users" class="card">
      <mat-card-content>
        <div>id: {{ user.id }}</div>
        <div>
          name:
          <b
            ><span>{{ user.firstname }} {{ user.lastname }}</span></b
          >
        </div>
        <div>email: {{ user.email }}</div>
        <div>phone: {{ user.phone }}</div>
      </mat-card-content>
      <mat-card-actions>
        <section class="example-section">
          <mat-checkbox
            (change)="toggleSelection(user.id)"
            [checked]="isSelected(user.id)"
            >Select user</mat-checkbox
          >
        </section>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
